<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>    
<body>
    <div class="container d-flex justify-content-center mt-4"
        ng-controller="todoController as todoCtrl" id="todo">
        <div class="card w-100">
            <div class="card-header text-center">
                Todo
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li 
                        class="list-group-item todo-item" 
                        ng-repeat="item in itemArray | orderBy : 'completed'" 
                        ng-click="toggleCompleted(item)"
                        ng-class="{'item-done': item.completed}">
                            <i 
                                class="far fa-circle" 
                                ng-class="{'fa-check-circle': item.completed, 'fa-circle': !item.completed}">
                            </i> 
                            <span class="item-text">{{ item.text }}</span>
                            <span class="float-right" ng-click="removeItem(item)">
                                <i class="fas fa-trash"></i>
                            </span>
                    </li>
                </ul>

                <input 
                    type="text" 
                    class="form-control add-task" 
                    placeholder="Add a task..." 
                    autofocus 
                    ng-model="composerValue"
                    ng-keydown="$event.keyCode === 13 && addItem()">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todo/todo.js"></script>
</body>

</html>
